<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contatos.css">
    <title>Contato - EuPSI</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="./assets/eupsi.png" alt="teste">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="index.html">início</a></li>
                <li><a href="#">procurar psicólogo</a></li>
                <li><a href="#">plano psicologo</a></li>
                <li><a class="active" href="contato.html">contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="contato">
        <h1>Contato EuPSI</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Nos diga seu nome">

        <label for="email">Email:</label>
        <input required type="email" id="email" placeholder="Informe se e-mail">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" cols="40" rows="8" placeholder="Deixe uma Mensagem"></textarea>

        <button type="submit">Enviar</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
